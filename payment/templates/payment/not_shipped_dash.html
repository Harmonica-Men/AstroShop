{% extends 'base.html' %}
{% block content %}
<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Un-Shipped Items</h1>
            <br>
            <p class="lead fw-normal text-white-40 mb-2">Check Items To Be Shipped ... </p>
        </div>
    </div>
</header>


<div class="container d-flex justify-content-center align-items-center mt-3 mb-3" style="min-height: calc(60vh);">
    <div class="row shadow-lg" style="width: 100%; max-width: 850px;">

        <div class="col-12 mt-3">

            <table class="table table-striped table-hover table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Order</th>
                        <th scope="col">Price</th>
                        <th scope="col">Customer Email</th>
                        <th scope="col">Date Ordered</th>
                        <th scope="col">Shipped</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in orders %}
                    <tr>
                        <td><a href="{% url 'orders' item.id %}">{{ item.id }}</a></td>
                        <td>${{ item.amount_paid }}</td>
                        <td>{{ item.email }}</td>
                        <td>{{ item.date_ordered }}</td>
                        <td>
                            <form method="POST">
                                {% csrf_token %}
                                <input type="hidden" name="shipping_status" value="true">
                                <input type="hidden" name="num" value={{item.id}}>
                                <button type="Submit" class="btn btn-success btn-sm">Mark Shipped</button>
                            </form>


                        </td>
                    </tr>
                    {% endfor %}

                </tbody>
            </table>


        </div>

    </div>
</div>

{% endblock %}
