{% extends 'base.html' %}
{% block content %}
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-4">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder mt-5">Delete Order Confirmation</h1>
            <p class="lead fw-normal text-white-40 mb-2">Are you sure you want to delete this order?</p>
        </div>
    </div>
</header>

<div class="container mt-3">
    <div class="card shadow-lg mb-3" style="width: 100%; max-width: 600px;">
        <div class="card-header">
            Order #{{ order.id }} - <strong>â‚¬{{ order.amount_paid }}</strong>
        </div>
        <div class="card-body">
            <p>Order details for Order #{{ order.id }} will be deleted. This action cannot be undone.</p>
            <div class="d-flex justify-content-around">
                <form method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="order_id" value="{{ order.id }}">
                    <button type="submit" class="btn btn-danger" name="delete_order" value="true">Confirm Delete</button>
                    <a href="{% url 'orders' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
