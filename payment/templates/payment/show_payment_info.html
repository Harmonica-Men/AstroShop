{% extends 'base.html' %}

{% block content %}
  <h2>Your Payment Information</h2>
  
  {% if payment_form %}
    <form method="POST">
      {% csrf_token %}
      {{ payment_form.as_p }}
      <button type="submit">Update Information</button>
    </form>
  {% else %}
    <p>No payment information found.</p>
  {% endif %}
  
{% endblock %}
