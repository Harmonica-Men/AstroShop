{% extends 'base.html' %}
{% block content %}

<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Add New Product</h1>
            <p class="lead fw-normal text-white-50 mb-0">Administrator Update Page ...</p>
        </div>
    </div>
</header>



<div class="container d-flex justify-content-center align-items-center mt-3 mb-3" style="min-height: calc(55vh);">
    <div class="p-4 shadow-sm" style="width: 100%; max-width: 500px;">


        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}


            <div class="mb-2">
                <label for="name" class="form-label">Product Name</label>
                {{ form.name }}
            </div>

            <div class="mb-2">
                <label for="price" class="form-label">Price</label>
                {{ form.price }}
            </div>

            <div class="mb-2">
                <label for="category" class="form-label">Category</label>
                {{ form.category }}
            </div>

            <div class="mb-2">
                <label for="description" class="form-label">Description</label>
                {{ form.description }}
            </div>

            <div class="mb-2">
                <label for="image" class="form-label">Image</label>
                {{ form.image }}
            </div>

            <div class="mb-2">
                <label for="is_sale" class="form-label">Is Sale</label>
                {{ form.is_sale }}
            </div>

            <div class="mb-2">
                <label for="sale_price" class="form-label">Sale Price</label>
                {{ form.is_sale }}
            </div>
        </form>

        <div class="mt-3 mb-3">

        <button type="submit" class="btn btn-success">Add Product</button>
        <a href="{% url 'home' %}" class="btn btn-secondary ml-3">Cancel</a>

        </div>


    </div>
</div>


{% endblock %}
