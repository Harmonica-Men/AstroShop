{% extends 'base.html' %}
{% block content %}
<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-4">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder mt-5">Add New Product</h1>          
            <p class="lead fw-normal text-white-40 mb-2">Administrator Update Page</p>
        </div>
    </div>
</header>

<div class="container d-flex justify-content-center align-items-center mt-3 mb-3" style="min-height: calc(60vh);">
    <div class="p-4  shadow-lg" style="width: 100%; max-width: 850px;">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" class="form-control" name="name" placeholder="Product Name">
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="text" class="form-control" name="price" placeholder="Price">
            </div>


            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                {{ form.category }}
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" name="description" placeholder="Description"></textarea>
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">Image</label>
                <input type="file" class="form-control border-0" name="image">
            </div>


            <div class="mb-3 row">
                <div class="col-sm-6">
                    <label for="is_sale" class="form-label">Is Sale</label>
                    <select class="form-control" name="is_sale">
                        <option value="True">Yes</option>
                        <option value="False" selected>No</option>
                    </select>
                </div>

                <div class="col-sm-6">
                    <label for="sale_price" class="form-label">Sale Price</label>
                    <input type="text" class="form-control" name="sale_price" placeholder="Sale Price">
                </div>
            </div>


            <div class="d-flex justify-content-around mt-3 mb-3">
                <button type="submit" class="btn btn-success">Add Product</button>
                <a href="{% url 'products' %}" class="btn btn-secondary">Cancel</a>
            </div>
            
        </form>
    </div>
</div>


{% endblock %}
