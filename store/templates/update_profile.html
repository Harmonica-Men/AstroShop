{% extends 'base.html' %}
{% block content %}

<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Update Info</h1>
            <p class="lead fw-normal text-white-50 mb-0">Update User Info...</p>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-3">
            
            
            
            <form method="POST" action="{% url 'update_profile' %}" class="mt-2">
                {% csrf_token %}
                <strong class="text-black">Billing Information</strong>
                {{ form.as_p }}
                <br>
                <strong class="text-black">Shipping Information</strong>
                {{ shipping_form.as_p }}


                <button type="submit" class="btn btn-secondary mt-3 mb-3">
                    Update Profile
                </button>

                

            </form>
        </div>
    </div>
</div>

{% endblock %}
