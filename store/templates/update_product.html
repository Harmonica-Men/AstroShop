{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Update Product</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'product' product.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
