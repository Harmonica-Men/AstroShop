{% extends 'base.html' %}
{% load static %}
{% block title %}Confirm Subscription{% endblock %}
{% block content %}

<section class="container-sub" style="background: url('{% static image_url %}') no-repeat fixed top right / cover;">
    <div class="d-flex justify-content-center align-items-center"
        style="min-height: calc(100vh - 130px); padding: 2rem;">
        <div class="steps--background-white rounded p-4 text-center" style="max-width: 600px; width: 100%;">
            <h1 class="mb-4">Thank You</h1>
            <p class="mb-4"><strong>For Subscribing</strong></p>
            <img src="{% static 'images/TY-for-subscription.webp' %}" class="img-thumbnail mb-4"
                alt="Thank You for Subscribing" style="max-width: 100%; height: auto;">
            <div>
                <strong><a href="/" class="btn btn-secondary">Return to homepage</a></strong>
            </div>
        </div>
    </div>
</section>

{% endblock %}
